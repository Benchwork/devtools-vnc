<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="loading-bar" class="hidden">
      <img src="images/loading.gif" alt="">
    </div>
    <div class="form-wrapper" id="form-wrapper">
      <form class="form-horizontal" id="main-form">
        <div class="error"></div>
        <br>
        <div class="control-group">
        <label class="control-label" for="host">Host:</label>
        <div class="controls">
          <input type="text" id="host" name="host" value="" /><br />
        </div>
        </div>
        <div class="control-group">
        <label class="control-label" for="port">Port:</label>
        <div class="controls">
          <input type="number" id="port" name="port" value="5900" /><br />
        </div>
        </div>
        <div class="control-group">
        <label class="control-label" for="password">Password:</label>
        <div class="controls">
          <input type="password" id="password" name="password" value="" /><br />
        </div>
        </div>
        <div class="control-group">
        <div class="controls">
          <button class="btn" id="loginBtn">Connect</button>
        </div>
        </div>
      </form>
    </div>
    <div id="canvas-wrapper" class="hidden">
      <canvas id="vnc-client-screen">
      </canvas>
      <canvas id="screen">
      </canvas>
      <a href="#" id="disconnectBtn">
        <!-- <img src="./images/disconnect.png" alt="">
        <div>Disconnect</div> -->
      </a>
    </div>
    <script src="./lib/socket.io.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
